<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | CareTechMobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="ubona-style.css">
    <link rel="stylesheet" href="chat-widget.css">
    <style>
        .page-hero {
            padding: 120px 0 40px;
            background: linear-gradient(135deg, #FEE2E2, #FECACA);
            text-align: center;
        }

        .notifications-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .notification-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 15px;
        }

        .notification-item i {
            font-size: 1.5rem;
            color: var(--ctm-primary);
        }

        .notification-item h4 {
            margin-bottom: 5px;
        }

        .notification-item p {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .notification-item .time {
            font-size: 0.8rem;
            color: var(--gray-400);
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header class="ubona-header" id="mainHeader">
        <div class="container">
            <div class="header-container">
                <a href="business-home.html" class="ubona-logo">
                    <h1>CareTech<span>Mobile</span></h1>
                    <small style="font-size: 0.5rem; opacity: 0.7; display: block; margin-top: -5px;">the complete business solution</small>
                </a>
                <nav class="ubona-nav"><a href="business-home.html">Home</a><a href="dashboard.html">Dashboard</a></nav>
            </div>
        </div>
    </header>
    <section class="page-hero">
        <div class="container">
            <h1>Notifications</h1>
        </div>
    </section>
    <section class="notifications-container">
        <div class="notification-item"><i class="fas fa-bell"></i>
            <div>
                <h4>Welcome to CareTechMobile!</h4>
                <p>Get started by exploring our services and features.</p><span class="time">Just now</span>
            </div>
        </div>
        <div class="notification-item"><i class="fas fa-info-circle"></i>
            <div>
                <h4>No new notifications</h4>
                <p>You're all caught up! Check back later for updates.</p><span class="time">-</span>
            </div>
        </div>
    </section>
    <footer class="ubona-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>Â© 2026 CareTechMobile</p>
            </div>
        </div>
    </footer>

    <script src="chat-widget.js"></script>
</body>

</html>
